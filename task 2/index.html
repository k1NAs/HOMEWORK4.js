<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>

	<script>

		function checkAge() {
			try {
				let userAge = prompt("Before you start watching the movie, enter your age to make sure you are 14 years old");
				if (userAge === null || userAge.trim() === "") {
					throw new Error("You have entered an empty value, please enter a numeric value");
				} else if (userAge < 14) {
					throw new Error("You are too yong for watching this movie, grow up first");
				} else if (isNaN(parseInt(userAge))) {
					throw new Error("Please enter a numeric value");
				}
				alert("You have reached the desired age to watch this movie, enjoy watching");
			}
			catch (exception) {
				alert(exception.name);
				alert(exception.message);
			}
		}
		checkAge();

	</script>


</body>

</html>
